<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tratamento de Erros - Aula 02</title>
</head>

<body>
	<div class="container">
        <h1>Descobrindo números em um intervalo</h1>
        <h5>Escolhe números entre 10 e 20.</h3>
        <div class="row">
            <div class="col">
                <p class="h6"> </p>
                <div class="input-group mb-3">
                    <input type="text" id="numero" class="form-control"
                        placeholder="Informe um número maior que 10 e menor que 20:" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button onclick="verificar()" class="btn btn-outline-secondary" type="button">Verificar</button>
                    </div>
                </div>
                <div>
                    <p id="msg" class="h6"></p>
                </div>
                <div>
                    <p id="conclusao" class="h6"></p>
                </div>
            </div>
        </div>
    </div>

	<script language="javascript">
		var mensagem = document.getElementById("msg");
		function verificar() {
			input = document.getElementById('numero');
			try {
				if (input.value == '') { throw 'Informe um valor.' }
				if(isNaN(input.value)) { throw 'Valor não era um número.'}
				if((input.value<20)&&(input.value>10)){
					mensagem.innerText = "Valor aceito. Parabéns!"
					mensagem.parentElement.className = "alert alert-success";
				}
				else{
					mensagem.innerText = "Valor incorreto. Tente novamente"
					mensagem.parentElement.className = "alert alert-danger";
				}
			}
			catch (erro) {
				document.getElementById('msg').innerText = "Erro: " + erro;
				mensagem.parentElement.className = "alert alert-danger";
			}
			finally {
				console.log('Serei executado sempre');
				conclusao = document.getElementById('conclusao');
				conclusao.innerText = "Obrigada por participar!";
				conclusao.className = "alert alert-primary";
				input.value = "";
			}
		}
	</script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
</body>

</html>
